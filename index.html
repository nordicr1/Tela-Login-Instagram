<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-principal">
        <div class="instagram-imgCelular">
            <img src="./img/instagram-celular.png" alt="imagem celular">
        </div>
        <div class="container-secundario">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-foto">
                    <img src="./img/foto perfil.jpg" class="perfil" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como RamonSouza</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é RamonSouza ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-loja"></a>
                    <a href="#" class="app-loja"></a>
                </div>
            </div>

        </div>


    </div>
</body>

</html>
